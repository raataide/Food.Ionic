<ion-content padding>

  
  <div class="logo">
    <img src="/assets/imagens/icon-branco.png" alt="">
    <span>Food</span>
  </div>
  <ion-list no-lines>
    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button color="secondary" block round (click)=abrirCategoria() >
        Efetuar Login
      </button>
    </ion-row>
    <ion-row>
      <button ion-button block color="secondary" outline round>
        Cadastrar-se
      </button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <button ion-button clear block color="light">
        Administrar Cadastros
      </button>
    </ion-row>
  </ion-grid>


</ion-content>
