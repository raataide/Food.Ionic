<ion-content padding class="backImage">

  <div class="logo">
    <img src="/assets/imagens/icon-branco.png" alt="">
    <span>Food</span>
  </div>
  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-input [(ngModel)]="form.email" type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="form.senha" type="password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <button ion-button color="secondary" block round (click)=login() >
        Efetuar Login
      </button>
    </ion-row>
    <ion-row>
      <button ion-button block color="secondary" outline round (click)=cadastre()>
        Cadastrar-se
      </button>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <button ion-button clear block color="light">
        Administrar Cadastros
      </button>
    </ion-row>
  </ion-grid>


</ion-content>
