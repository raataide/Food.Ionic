<ion-header>

  <ion-navbar color="primary">
    <ion-title>Categoria</ion-title>
    <ion-buttons right>
      <button ion-button clear>
        Salvar
      </button>
        
      <button ion-button icon-only >
        <ion-icon name="trash"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines>
  <ion-item>
    <ion-label floating>Título</ion-label>
    <ion-input type="text" [(ngModel)]="categoria.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descrição</ion-label>
  <ion-textarea rows="4" [(ngModel)]="categoria.descricao">
  </ion-textarea>
</ion-item>
<ion-item text-center>
  <button ion-button  clear>
    <ion-icon name="camera" item-left></ion-icon>
    Selecionar foto
  </button>
</ion-item>
</ion-list>

</ion-content>
